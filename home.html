<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="keywords" content="url Shortener, ShortUrl, Link Shortener" />
    <meta name="robots" content="index, follow" />
    <title>Short Url</title>
    <style>
      form {
        text-align: center;
        align-items: center;
        width: 60%;
        margin: auto;
      }
      fieldset {
        margin-top: 190px !important;
        width: auto;
        margin: auto;
        padding: 0;
        text-align: center;
        border-radius: 25px;
        background-color: white;
      }
      input[type="url"],
      input[type="text"],
      select {
        width: 80%;
        height: 30%;
        border: 1px solid black;
        padding: 10px;
        margin: auto;
        margin-bottom: 10px;
        border-radius: 20px;
        font-size: auto;
      }
      button {
        width: 30%;
        height: 30%;
        border: 1px solid black;
        background-color: #99ccff;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 20px;
        font-size: auto;
      }
      .navbar {
        background-color: black;
        border-radius: 40px;
      }
      .navbar li {
        float: left;
        list-style: none;
        margin: 13px 20px;
      }
      .navbar ul {
        overflow: auto;
      }
      .navbar a {
        text-decoration: none;
        color: aliceblue;
        cursor: pointer;
        padding: 3px 3px;
      }
      .navbar a:hover {
        color: red;
      }
      .search {
        float: right;
        margin: 13px 30px;
      }
      .navbar input {
        border: 2px solid white;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <!-- <header>
      <nav class="navbar">
        <ul>

          <li><a href="#">Contact Us</a></li>
          <div class="search">
            <input type="text" placeholder="Search" />
          </div>
        </ul>
      </nav>
    </header> -->
    <form>
      <div>
        <fieldset>
          <legend style="text-align: center">Url Shortener</legend>
          <input
            type="url"
            name="url"
            id="url"
            placeholder="http://example.com"
            style="text-align: center"
            required
          />
          <button type="submit">Submit</button>
          <input
            type="text"
            id="shortedurl"
            placeholder="Shortened URL will appear here"
            style="text-align: center"
            readonly
          />
          <button type="button" id="copyButton">Copy URL</button>
        </fieldset>
      </div>
    </form>
    <script src="./convert.js"></script>
  </body>
</html>
